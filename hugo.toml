title = "数学の樹"
baseURL = "https://arbormathematica.github.io/"

timeZone = "Asia/Tokyo"

defaultContentLanguage = "ja"
languageCode = "ja"
hasCJKLanguage = true

theme = "dream"

enableGitInfo = true
disablePathToLower = true

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
    [markup.goldmark.extensions]
      [markup.goldmark.extensions.cjk]
        enable = true
        escapedSpace = true
      [markup.goldmark.extensions.passthrough]
        enable = true
        [markup.goldmark.extensions.passthrough.delimiters]
          block = [['\[', '\]'], ['$$', '$$']]
          inline = [['\(', '\)'], ['$', '$']]

[params]
  headerTitle = "数学の樹プロジェクト"
  motto = "大学数学を定理単位で解説"
  # description = ""
  siteStartYear = 2024

  author = "enklht"
  email = "enklht@gmail.com"
  avatar = "img/avatar.webp"
  favicon = "favicon.ico"

  lightTheme = "emerald"
  darkTheme = "forest"

  math = true
  rss = true
  reorderNavItems = ["categories", "tags", "search"]
  collapseNavItems = ["posts", "rss"]
  noDefaultSummaryCover = true
  showTableOfContents = true
  showSummaryCoverInPost = true
  showPrevNextPost = true

  [params.advanced]
    customCSS = ["css/custom.css", "css/callout.css"]
    # customJS = []

  [params.experimental]
    jsDate = true
    jsDateFormat = "yyyy年 M月 d日"
